---
- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Setup passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL) NOPASSWD: ALL"
    validate: "/usr/sbin/visudo -cf %s"

- name: Create a new regular user with sudo privileges
  user:
    name: "{{ created_username }}"
    state: present
    groups: # Empty by default
      - www-data
      - sudo
    append: true
    create_home: true

- name: Set authorized key for remote user
  ansible.posix.authorized_key:
    user: "{{ created_username }}"
    state: present
    key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/hetzner.pub') }}"

- name: Disable password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?PermitRootLogin"
    line: "PermitRootLogin no"

- name: Disable password authentication
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?PasswordAuthentication"
    line: "PasswordAuthentication no"

- name: Disable X11 forwarding
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?X11Forwarding"
    line: "X11Forwarding no"

- name: Disable MaxAuthTries
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?MaxAuthTries"
    line: "MaxAuthTries 2"

- name: Disable AllowTcpForwarding
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?AllowTcpForwarding"
    line: "AllowTcpForwarding no"

- name: Disable AllowAgentForwarding
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?AllowAgentForwarding"
    line: "AllowAgentForwarding no"

- name: Disable X11 forwarding
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: "^#?X11Forwarding"
    line: "X11Forwarding no"

- name: Set allowed users
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^AllowUsers"
    line: 'AllowUsers {{ allowed_users | join(" ") }}'
    state: present

- name: Update apt and install required system packages
  apt:
    pkg:
      - curl
      - vim
      - git
      - ufw
    state: latest
    update_cache: true

- name: UFW - Allow SSH connections
  community.general.ufw:
    rule: allow
    name: OpenSSH

- name: UFW - Enable and deny by default
  community.general.ufw:
    state: enabled
    default: deny
